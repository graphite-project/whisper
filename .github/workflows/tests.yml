name: "Run tests"

on:
  push:
    branches: [ 1.1.x ]
  pull_request:
    branches: [ 1.1.x ]
  schedule:
    - cron: '17 0 * * 2'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: "Python 2.7"
            python-version: '2.7'
            toxenv: "py27"
          - name: "Pypy 2.7"
            python-version: 'pypy-2.7'
            toxenv: 'pypy'
          - name: "Python 3.7"
            python-version: '3.7'
            toxenv: 'py3'
          - name: "Pypy 3.7"
            python-version: 'pypy-3.7'
            toxenv: 'pypy3'
          - name: "Python 3.8"
            python-version: '3.8'
            toxenv: 'py3'
          - name: "Python 3.9"
            python-version: '3.9'
            toxenv: 'py3'
          - name: "Python 3.10"
            python-version: '3.10'
            toxenv: 'py3'
          - name: "Python 3.11"
            python-version: '3.11'
            toxenv: 'py3'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Tests with tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: |
          tox
      - name: Linting
        if: ${{ matrix.python-version==3.11 }}
        env:
          TOXENV: lint
        run: |
          tox
      - name: Run Codecov
        if: ${{ matrix.python-version==3.11 }}
        env:
          TOXENV: lint
        run: |
          pip install codecov
          codecov
      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version==3.11 }}
        uses: codecov/codecov-action@v2

